<script>
    let userQuess = prompt("Rock paper or scissors").toLowerCase();
    
    let computerQuess = computerAnswer();
    
    function computerAnswer() {
        answer = Math.floor(Math.random()*3) + 1;
    
        if (answer == 1)
        {return "rock"}
        else if (answer == 2)
        {return "paper"}
        else if (answer == 3)
        {return "scissors"}
    }
    
    function game(quess1, quess2) {
        console.log(quess1, quess2);
    }
    
    game(userQuess, computerQuess);
    
    </script>
